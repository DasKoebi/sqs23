<!DOCTYPE html>
<html lang="de">
<head>
    <title>ISBN Nummer senden</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>ISBN Nummer senden</h1>
        <form id="isbnForm">
            <input type="text" id="isbnInput" placeholder="ISBN-Nummer" required>
            <br><br>
            <input type="submit" value="Abschicken">
        </form>
    </div>

    <script>
        document.getElementById("isbnForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            var isbn = document.getElementById("isbnInput").value;
            var url = "http://localhost:8080/v1/books/" + encodeURIComponent(isbn);
            window.location.href = url;
        });
    </script>
</body>
</html>
